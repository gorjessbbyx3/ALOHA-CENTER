<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Aloha Healing Center</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #0070f3;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #666;
      font-weight: 400;
      margin-top: 0;
    }
    .logo {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    .error-code {
      background-color: #f6f8fa;
      border-radius: 6px;
      padding: 12px 16px;
      font-family: monospace;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .button {
      display: inline-block;
      background-color: #0070f3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }
    .button:hover {
      background-color: #0051cc;
    }
  </style>
  <script>
    // Script to redirect to home if this is a client-side navigation
    window.addEventListener('DOMContentLoaded', () => {
      // Check if this is a SPA navigation or direct URL access
      if (window.history.length > 1) {
        const homeButton = document.getElementById('home-button');
        homeButton.textContent = 'Return to Dashboard';
        homeButton.href = '/';
      }
      
      // Add error information to the page
      const urlParams = new URLSearchParams(window.location.search);
      const errorId = urlParams.get('id');
      const errorCode = urlParams.get('code');
      
      if (errorId) {
        document.getElementById('error-id').textContent = errorId;
      }
      
      if (errorCode) {
        document.getElementById('error-code').textContent = errorCode;
      }
    });
    
    // Automatic redirect after 10 seconds
    setTimeout(() => {
      window.location.href = '/';
    }, 10000);
    
    // Fix the button click event
    document.addEventListener('DOMContentLoaded', () => {
      const homeButton = document.getElementById('home-button');
      if (homeButton) {
        homeButton.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = '/';
        });
      }
    });
  </script>
</head>
<body>
  <div class="logo">ðŸŒº</div>
  <h1>Page Not Found</h1>
  <h2>The page you're looking for doesn't exist or has been moved.</h2>
  
  <div class="error-code">
    Error: <span id="error-code">NOT_FOUND</span><br>
    ID: <span id="error-id">Unknown</span>
  </div>
  
  <p>
    You will be automatically redirected to the home page in 10 seconds.
  </p>
  
  <a href="/" class="button" id="home-button">Go to Home Page</a>
  
  <p style="margin-top: 2rem; font-size: 0.9rem; color: #666;">
    If you believe this is an error, please contact support.
  </p>
</body>
</html>
